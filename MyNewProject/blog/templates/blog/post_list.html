{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>All Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <img src="{{ post.image.url }}" alt="{{ post.title }}" width="300"
             onerror="this.onerror=null; this.src='{% static 'images/placeholder.png' %}'">
        <p>{{ post.content }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
